<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        video {
            width: 80%;
            max-width: 800px;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <video controls>
        <source src="https://raw.githubusercontent.com/ChaficH/Video/main/tv.m3u8" type="application/x-mpegURL">
        Your browser does not support the video tag.
    </video>
</body>
</html>
